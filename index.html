<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      min-height: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
      object-fit: cover;
    }
    /* Transparent header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.4s;
    }
    header.scrolled {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 60px;
    }
    .logo {
      color: white;
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      transition: opacity 0.3s;
      position: relative;
    }
    nav a:hover {
      opacity: 0.8;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: white;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .menu-toggle img {
      width: 32px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .menu-toggle.active img {
      transform: rotate(90deg);
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    .menu-toggle.wiggle img {
      animation: wiggle 0.5s ease-in-out;
    }
    /* Dropdown styles */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      min-width: 160px;
      z-index: 1;
      list-style: none;
      padding: 10px 0;
      backdrop-filter: blur(10px);
    }
    .dropdown-content.active {
      display: block;
    }
    .dropdown-content li {
      padding: 8px 16px;
      color: white;
    }
    .dropdown-content a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }
    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    /* Hero content */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero-image {
      max-width: 80%;
      height: auto;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      header {
        padding: 20px 30px;
      }
      .logo {
        font-size: 24px;
      }
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 0;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
      }
      nav.active {
        display: block;
        opacity: 1;
      }
      nav ul {
        flex-direction: column;
        gap: 30px;
      }
      nav a {
        font-size: 20px;
        display: block;
        padding: 0 30px;
      }
      .dropdown-content {
        position: static;
        background: transparent;
        padding-left: 30px;
        min-width: auto;
      }
      .dropdown-content li {
        color: white;
      }
      .dropdown-content a {
        font-size: 18px;
      }
      .hero-image {
        max-width: 90%;
      }
      .menu-toggle img {
        width: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://i.imgur.com/6boQlTH.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Transparent header -->
  <header id="header">
    <a href="#" class="logo">KELLIE</a>
    <nav>
      <ul>
        <li class="dropdown">
          <a href="#" class="dropbtn">Cuts</a>
          <ul class="dropdown-content">
            <li><a href="#">Buzz cut</a></li>
            <li><a href="#">Crew cut</a></li>
            <li><a href="#">Comb over</a></li>
            <li><a href="#">French crop</a></li>
            <li><a href="#">Pompadour</a></li>
            <li><a href="#">Undercut</a></li>
            <li><a href="#">Side part</a></li>
            <li><a href="#">Caesar cut</a></li>
            <li><a href="#">High fade</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Directions</a>
          <ul class="dropdown-content">
            <li>2331 Street rd. Bensalem PA, 19020</li>
            <li><a href="#" id="open-maps">Open in maps</a></li>
          </ul>
        </li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="https://megssuitecuts.booksy.com/a/">Book Now</a></li>
      </ul>
    </nav>
    <button id="menu-toggle" class="menu-toggle">
      <img src="https://i.imgur.com/SopcMdG.png" alt="Menu Icon">
    </button>
  </header>
  <!-- Hero content -->
  <div class="hero">
    <img src="https://i.imgur.com/MEkLyef.png" alt="Crafting Styles One Cut at a Time" class="hero-image">
  </div>
  <script>
    // Make header more opaque when scrolling
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', function(event) {
      event.stopPropagation();
      menuToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });

    // Close menu on outside click
    document.addEventListener('click', function(event) {
      if (nav.classList.contains('active') && 
          !event.target.closest('nav') && 
          !event.target.closest('#menu-toggle')) {
        menuToggle.classList.remove('active');
        nav.classList.remove('active');
      }
    });

    // Wiggle the icon every 5 seconds when menu is closed
    setInterval(() => {
      if (!menuToggle.classList.contains('active')) {
        menuToggle.classList.add('wiggle');
        setTimeout(() => {
          menuToggle.classList.remove('wiggle');
        }, 500); // Match animation duration
      }
    }, 2500);

    // Dropdown toggle
    const dropbtns = document.querySelectorAll('.dropbtn');
    dropbtns.forEach(btn => {
      btn.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        const dropdownContent = this.nextElementSibling;
        dropdownContent.classList.toggle('active');
      });
    });

    // Close dropdown on outside click
    document.addEventListener('click', function(event) {
      const dropdownContents = document.querySelectorAll('.dropdown-content.active');
      dropdownContents.forEach(content => {
        if (!event.target.closest('.dropdown')) {
          content.classList.remove('active');
        }
      });
    });

    // Maps link handler
    document.getElementById('open-maps').addEventListener('click', function(event) {
      event.preventDefault();
      var address = '2331 Street rd. Bensalem PA, 19020';
      var encodedAddress = encodeURIComponent(address);
      var userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
        // iOS - Apple Maps
        window.location.href = 'maps://maps.apple.com/?q=' + encodedAddress;
      } else if (userAgent.includes('android')) {
        // Android - Google Maps
        window.location.href = 'geo:0,0?q=' + encodedAddress;
      } else {
        // Desktop/other - Google Maps web
        window.location.href = 'https://www.google.com/maps/search/?api=1&query=' + encodedAddress;
      }
    });
  </script>
</body>
</html>
