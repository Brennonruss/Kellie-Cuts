<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      min-height: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
      object-fit: cover;
    }
    /* Transparent header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.4s;
    }
    header.scrolled {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 60px;
    }
    .logo {
      color: white;
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      transition: opacity 0.3s;
      position: relative;
    }
    nav a:hover {
      opacity: 0.8;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: white;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu-toggle:hover {
      transform: rotate(90deg); /* Cool rotation effect */
    }
    /* Hero content */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .top-slogan {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -2px; /* Narrow */
      text-transform: lowercase;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .main-slogan {
      font-size: 72px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }
    .bottom-slogan {
      font-size: 28px;
      font-weight: 500;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      header {
        padding: 20px 30px;
      }
      .logo {
        font-size: 24px;
      }
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 0;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
      }
      nav.active {
        display: block;
        opacity: 1;
      }
      nav ul {
        flex-direction: column;
        gap: 30px;
      }
      nav a {
        font-size: 20px;
        display: block;
        padding: 0 30px;
      }
      .top-slogan {
        font-size: 20px;
        letter-spacing: -1px;
        margin-bottom: 10px;
      }
      .main-slogan {
        font-size: 48px;
        letter-spacing: 2px;
        margin-bottom: 10px;
      }
      .bottom-slogan {
        font-size: 20px;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://i.imgur.com/6boQlTH.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Transparent header -->
  <header id="header">
    <a href="#" class="logo">KELLIE</a>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#where">Where we are</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#book">Book Now</a></li>
      </ul>
    </nav>
    <button id="menu-toggle" class="menu-toggle">&#9986;</button> <!-- Scissors Unicode for cool theme -->
  </header>
  <!-- Hero content -->
  <div class="hero">
    <div class="top-slogan">crafting</div>
    <h1 class="main-slogan">STYLES</h1>
    <div class="bottom-slogan">one cut, at a time</div>
  </div>
  <script>
    // Make header more opaque when scrolling
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.querySelector('nav').classList.toggle('active');
    });
  </script>
</body>
</html>
